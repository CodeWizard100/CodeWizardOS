name: Run build

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y wget

    - name: Download Open Watcom
      run: wget https://github.com/open-watcom/open-watcom-v2/releases/download/Current-build/open-watcom-2_0-c-linux-x64 -O open-watcom

    - name: Make Open Watcom executable
      run: chmod +x open-watcom

    - name: Set up Open Watcom environment variables
      run: |
        echo "export PATH=\$PATH:\$GITHUB_WORKSPACE" >> $GITHUB_ENV
        echo "export WATCOM=\$GITHUB_WORKSPACE" >> $GITHUB_ENV
        echo "export EDPATH=\$WATCOM/eddat" >> $GITHUB_ENV
        echo "export INCLUDE=\$WATCOM/h" >> $GITHUB_ENV
        echo "export WATCOM_FPU=287" >> $GITHUB_ENV

    - name: Check ld32 version
      run: ls open-watcom/lbin

    # Additional steps for testing or other tasks
    # Add any additional steps here as needed